<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuse Generator</title>
    <link rel="stylesheet" href="style.css">
    <link

    />
    <link rel="shortcut icon" href="./4geeks.ico" />

  <body>
    <div class="row mt-5">
      <div class="col-4"></div>
      <div class="col-4">
        <div class="card bg-info mb-3 text-center">
          <div class="card-header">
            Â¿Do you want a quick excuse?
          </div>

            <h5 class="card-title">Here's your quick excuse!</h5>
            <p class="card-text" id="excuse">
              My dog ate my homework.
            </p>
            <button id="myButton" class="btn btn-warning">
              Generate another excuse
            </button>
          </div>
          <div class="card-footer text-muted">
            <p class="text-danger">
              Maybe that's not a great excuse <i class="far fa-frown"></i>

            <p class="text-danger">

            </p>
          </div>
          <div class="col-4"></div>
        </div>
      </div>
    </div>
